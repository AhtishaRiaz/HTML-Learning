<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <table border="1px" align="center">
             
             
            <tr>
                <td colspan="2" align="center">
                    Registration Form
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Father Name</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Roll Number</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select>
                        <option>------Select City------</option>
                        <option>Kotli</option>
                        <option>MZD</option>
                        <option>ISB</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit">
                </td>
            </tr>
        </table>
    </body>
</html>
